<div class="container mt-4">
  <h1 class="text-center mb-4">Customer List</h1>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of customers._embedded.customers">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="viewOrders(p.id)">View Orders</button>
          </td>
        <td>
          <button class="btn btn-danger ml-2" (click)="deleteCustomer(p.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
